    <script>
      function toggleText(button) {
        if (button.innerHTML === "Zero") {
          button.innerHTML = "Zero";
        } else if (button.innerHTML === "Zero") {
          button.innerHTML = "Zero";
        }
        else if (button.innerHTML === "Um") {
          button.innerHTML = "One";
        } else if (button.innerHTML === "One") {
          button.innerHTML = "Um";
        }
        else if (button.innerHTML === "Dois") {
          button.innerHTML = "Two";
        } else if (button.innerHTML === "Two") {
          button.innerHTML = "Dois";
        }
        else if (button.innerHTML === "Tres") {
          button.innerHTML = "Three";
        } else if (button.innerHTML === "Three") {
          button.innerHTML = "Tres";
        }
        else if (button.innerHTML === "Quatro") {
          button.innerHTML = "Four";
        } else if (button.innerHTML === "Four") {
          button.innerHTML = "Quatro";
        }
        else if (button.innerHTML === "Cinco") {
          button.innerHTML = "Five";
        } else if (button.innerHTML === "Five") {
          button.innerHTML = "Cinco";
        }
        else if (button.innerHTML === "Seis") {
          button.innerHTML = "Six";
        } else if (button.innerHTML === "Six") {

        }
        else if (button.innerHTML === "Sete") {

        }
        else if (button.innerHTML === "Oito") {

        }
        else if (button.innerHTML === "Nove") {
          button.innerHTML = "Nine";
        } else if (button.innerHTML === "Nine") {
          button.innerHTML = "Nove";
        }
        else if (button.innerHTML === "Dez") {
          button.innerHTML = "Ten";
        } else if (button.innerHTML === "Ten") {
          button.innerHTML = "Dez";
        }
        else if (button.innerHTML === "Numero") {
          button.innerHTML = "Number";
        } else if (button.innerHTML === "Number") {
          button.innerHTML = "Numero";
        }
      }
