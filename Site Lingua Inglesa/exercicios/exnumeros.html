<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="exanimais.css" rel="stylesheet">
    <title>Exercicio Numeros</title>
  </head>
  <body>
    <main class="mano">
        <div class="animais">
            <h1><a href="../animais/animais.html" id="ani">Animais</a></h1>
        </div>
        <div class="cores">
          <h1><a href="../cores/cores.html" id="cor">Cores</a></h1>
        </div>
        <div class="numeros">
            <h1><a href="../numeros/numeros.html" id="num">Números</a></h1>
        </div>
        <div class="familia">
            <h1><a href="../familia/familia.html" id="fam">Família</a></h1>
        </div>
        <div class="exercicios">
            <h1><a href="../exercicios/exercicios.html" id="ex">Exercícios</a></h1>
        </div>
    </main>
<body>
    <video controls>
        <source src="videos/num.mp4" type="video/mp4">
    </video>
    <div class="question">
        Como é Número em inglês??
    </div>
    <div class="options">
        <button class="option" onclick="checkAnswer('numeros', 'numero')">Número</button>
        <button class="option" onclick="checkAnswer('numeros', 'numeric')">Numeric</button>
        <button class="option" onclick="checkAnswer('numeros', 'number')">Number</button>
        <button class="option" onclick="checkAnswer('numeros', 'nombre')">Nombre</button>
    </div>
    <div class="proximo">
        <h1 id="next"><a href="exanimais.html">Próximo exercício</a></h1>
    </div>
    <div id="feedback"></div>

    <script src="scripts.js"></script>
</body>
</html>
<script>
    function checkAnswer(video, userAnswer) {
        const feedbackDiv = document.getElementById('feedback');
        let correctAnswer;
    
        switch(video) {
        case 'animais':
            correctAnswer = 'vaca, cavalo, porco';
            break;
        case 'cores':
            correctAnswer = 'azul, vermelho, verde, amarelo, laranja, roxo'; 
            break;
        case 'familia':
            correctAnswer = 'irmão, irmã, mãe, pai, tio, avô'; 
            break;
        case 'numeros':
            correctAnswer = 'number'; 
            break;
    }
    
        if (userAnswer === correctAnswer) {
            feedbackDiv.textContent = 'Resposta Correta!';
            feedbackDiv.style.color = 'green';
        } else {
            feedbackDiv.textContent = 'Resposta Incorreta. Tente novamente.';
            feedbackDiv.style.color = 'red';
        }
    }
    </script>
